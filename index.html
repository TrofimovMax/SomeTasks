<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    
    <section>
        <div class="header">
            <div class="container">
                <p class="logo">
                    ToDo
                </p>
            </div>
        </div>
    </section>

    <section>
        <div class="search-panel">
            <div class="container">
              <input type="search">
            </div>
        </div>
    </section>

    <section>
        <div class="control-panel">
            <div class="container">
                <button class="control-btn">
                    All
                </button>
                <button class="control-btn">
                    Done
                </button>
                <button class="control-btn">
                    Undone
                </button>
            </div>
        </div>
    </section>

    <section>
        <div class="task-panel">
            <div class="container">
              <div class="task-border">
                  <button class="comletedtask-btn">
                      <img src="#" alt="#">
                  </button>
                  <div class="name-task">
                    some task
                  </div>
                  <div class="data-task">
                    some data
                  </div>
                  <button class="deltask-btn">
                    <img src="#" alt="#">
                </button>
              </div>
            </div>
        </div>
    </section>

    <section>
        <div class="nav-panel">
            <div class="container">
                <button class="nav-btn">
                    <p><<</p>
                </button>
                <button class="nav-btn">
                    <p>1</p>
                </button>
                <button class="nav-btn">
                    <p>2</p>
                </button>
                <button class="nav-btn">
                    <p>3</p>
                </button>
                <button class="nav-btn">
                    <p>4</p>
                </button>
                <button class="nav-btn">
                    <p>5</p>
                </button>
                <button class="nav-btn">
                    <p>>></p>
                </button>
            </div>
        </div>
    </section>

    <section>
        <div class="footer">
            <div class="container">
                <p class="author">Created by Trofimov Max</p>
            </div>
        </div>
    </section>
    
</body>
<script  src="/js/script.js"></script>
</html>
